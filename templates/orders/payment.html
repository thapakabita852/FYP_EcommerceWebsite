{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - A&K Accessories And Closet</title>
  <link rel="stylesheet" href="{% static 'css/payment.css' %}">
  <script defer src="{% static 'js/payment.js' %}"></script>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="{% url 'products:landing_page' %}" class="logo">A&K Accessories And Closet</a>
      <div class="nav-links">
        <a href="{% url 'accounts:profile' %}">Profile</a>
        <a href="{% url 'accounts:logout' %}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="payment-container">
    <h1>Payment Information</h1>
    <p>Total Amount: ${{ total_price }}</p>

    <form id="payment-form" action="{% url 'orders:process_payment' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="cardholder">Cardholder Name</label>
        <input type="text" id="cardholder" name="cardholder" required>
      </div>
      <div class="form-group">
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" maxlength="16" required>
      </div>
      <div class="form-group-inline">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" required>
        </div>
      </div>
      <button type="submit" class="btn">Pay Now</button>
    </form>
  </div>
</body>
</html>
