<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | A&K Accessories And Closet</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background: rgba(255, 228, 225, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 14px 28px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #ff80ab;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        form {
            background-color: #ffebee;
            padding: 1.5rem;
            border-radius: 8px;
        }

        form p {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #ffe4e1;
        }

        button {
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            font-size: 12px;
            padding: 12px 45px;
            letter-spacing: 1px;
            transition: 0.3s ease;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }

        button:active {
            transform: scale(0.95);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </p>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="login-link">
            <a href="{% url 'accounts:login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
