<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent | A&K Accessories And Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .login-link {
            margin-top: 1.5rem;
        }
        .login-link a {
            background-color: #4a6baf;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .login-link a:hover {
            background-color: #3a5a9f;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Password Reset Email Sent</h2>
        <p>We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with.</p>
        <div class="login-link">
            <a href="{% url 'accounts:login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
